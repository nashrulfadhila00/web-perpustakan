<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinjam Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            /* Gradient biru muda ke biru tua dengan tekstur soft */
            background: linear-gradient(135deg, #a0d8ef 0%, #07689f 70%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f5f9;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 30px 40px;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
            width: 100%;
        }

        .form-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            color: #034078;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        label {
            color: #034078;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0a74da;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #064a7a;
        }

        .btn-secondary {
            background-color: #b0c4db;
            border: none;
            color: #034078;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #90a8c3;
        }

        p {
            background-color: #d9eefb;
            padding: 10px 15px;
            border-radius: 12px;
            border: 1.5px solid #a1c9f1;
            color: #034078;
            font-weight: 600;
            box-shadow: inset 1px 1px 5px rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="form-container" id="formBox">
        <h1>Pinjam Buku</h1>

        <div class="mb-3">
            <label><strong>Judul:</strong></label>
            <p>{{ buku[1] }}</p>
        </div>
        <div class="mb-3">
            <label><strong>Penulis:</strong></label>
            <p>{{ buku[2] }}</p>
        </div>
        <div class="mb-3">
            <label><strong>Tahun:</strong></label>
            <p>{{ buku[3] }}</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Peminjam</label>
                <input type="text" class="form-control" id="nama" name="nama" required />
            </div>
            <button type="submit" class="btn btn-primary">Pinjam</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Kembali</a>
        </form>
    </div>

    <script>
        // Animasi muncul form
        window.addEventListener('DOMContentLoaded', function () {
            const formBox = document.getElementById('formBox');
            formBox.classList.add('show');
        });
    </script>
</body>
</html>
