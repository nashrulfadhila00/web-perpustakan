<!DOCTYPE html>
<html>
<head>
    <title>Detail Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b); /* Gradien gelap */
            margin: 0;
            padding: 0;
            color: #eee;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05); /* transparan gelap */
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 30px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 15px;
        }

        strong {
            color: #fff;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #0077cc, #00bfff);
            padding: 10px 22px;
            border-radius: 6px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 191, 255, 0.4);
        }

        a:hover {
            background: linear-gradient(45deg, #005f99, #0099ee);
            box-shadow: 0 6px 18px rgba(0, 191, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detail Buku</h1>

        <p><strong>Judul:</strong> {{ buku[1] }}</p>
        <p><strong>Penulis:</strong> {{ buku[2] }}</p>
        <p><strong>Tahun:</strong> {{ buku[3] }}</p>

        <a href="{{ url_for('main.index') }}">Kembali ke Daftar Buku</a>
    </div>
</body>
</html>
