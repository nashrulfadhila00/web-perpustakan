<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Buku</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }
    .edit-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .edit-form.show {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }
    .form-label {
      font-weight: 500;
      color: #ccc;
    }
    input.form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #555;
      color: #fff;
    }
    input.form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #00bfff;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #0077cc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #005fa3;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="edit-form" id="editForm">
    <h2>Edit Buku</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Judul</label>
        <input type="text" name="judul" class="form-control" value="{{ buku[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Penulis</label>
        <input type="text" name="penulis" class="form-control" value="{{ buku[2] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tahun</label>
        <input type="number" name="tahun" class="form-control" value="{{ buku[3] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Penerbit</label>
        <input type="text" name="penerbit" class="form-control" value="{{ buku[4] or '' }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Batal</a>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      document.getElementById('editForm').classList.add('show');
    });
  </script>
</body>
</html>
